name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        mode: [release]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Configure xmake
        run: xmake config -m ${{ matrix.mode }} -y

      - name: Build
        run: xmake build -y

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: misskey-cli-${{ matrix.os }}-${{ matrix.mode }}
          path: |
            build/**/what
            build/**/what.exe
            config.toml.example
          if-no-files-found: warn

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f
